<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js//main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/icon-avatar.png" />
    <title>Genera tu avatar con IA - Preferencias de usuario</title>
  </head>
  <body>
    <section class="container">
      <h1 class="title">Preferencias de Usuario</h1>

      <div class="avatar-box">
        <span class="loading">Cargando...</span>
      </div>
      <div class="actions-menu">
        <button class="action-btn" id="saveAvatar" title="Guardar avatar">
          💾
        </button>
        <button class="action-btn" id="downloadAvatar" title="Descargar avatar">
          ⬇️
        </button>
      </div>

      <div class="saved-avatars">
        <h3 class="saved-title">Mis avatares</h3>
        <div class="avatars-grid" id="savedAvatarsGrid">
          <!-- Aquí se mostrarán los avatares guardados -->
        </div>
      </div>

      <div class="category-cards">
        <div class="category-card" data-value="hombre">
          <div class="category-icon">👨</div>
          <span>Hombre</span>
        </div>
        <div class="category-card" data-value="mujer">
          <div class="category-icon">👩</div>
          <span>Mujer</span>
        </div>
        <div class="category-card" data-value="animal">
          <div class="category-icon">🐾</div>
          <span>Animal</span>
        </div>
        <div class="category-card" data-value="objeto">
          <div class="category-icon">🎭</div>
          <span>Objeto</span>
        </div>
      </div>
      <button class="btn-generate">Generar Avatar con IA</button>
    </section>
  </body>
</html>
